<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} {% endblock %}</title>

    {%load static%}
    <link href="{% static 'alumno/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'alumno/css/style.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'alumno/css/acercade.css' %}" rel="stylesheet">
    <link href="{% static 'alumno/css/login.css' %}" rel="stylesheet"> -->
</head>

<body>
    <!-- Inicio del contenido -->
    <!-- Start navBar -->
    <div class="espacio-nubes">
        <div class="fondo-nubes">
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container">
                    <img src="{% static 'alumno/images/logo_solecito.png' %}" width="80" height="80"
                        class="d-inline-block align-top" alt="logo">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <!-- mr:izquierda, ml: dereha -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'Tareas' %}">
                                    <p class="nav-inicio">Tareas</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'Foro' %}""><p class=" nav-acceder">Foro de dudas</p></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- End navBar -->
    <!-- Barra de estado de navegación -->
    <div class="container"><br>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>
                    <a href="{% url 'Tareas'%}">
                        {% if request.path == '/tareas/' %}
                        Tareas
                        {% else %}
                        Tareas{{request.path}}
                        {% endif %}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- End barra de estado -->
    <!-- Contenido -->
    {% block contenido %}

    {% endblock %}
    <!-- FOOTER -->
    <img src="{% static 'alumno/images/pasto_fondo.png' %}" class="card-img-top" alt="Desarrollo-movil">
    <div class="pie-pagina">
        <div class="bloques">
            <div class="bloque"> 4433684984 </div>
            <div class="bloque">
                <p class="text-center">Jardín de niños Solecito <br> Copyright ©2021</p>
            </div>
            <div class="bloque">Col. Soledad, #1020 <br> calle. Lima, C.P: 50128</div>
        </div>
    </div>
    <!-- END FOOTER -->

    <!-- Fin del contenido -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
